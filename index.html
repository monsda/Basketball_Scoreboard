<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div id="home-section">
            <h1>HOME</h1>
            <div class="scoreboard">
                <p id="home-score">0</p>
            </div>
            <div class="plus-btn-holder">
                <button id="home-plus-1">+1</button>
                <button id="home-plus-2">+2</button>
                <button id="home-plus-3">+3</button>
            </div>
        </div>
        <div id="guest-section">
            <h1>GUEST</h1>
            <div class="scoreboard">
                <p id="guest-score">0</p>
            </div>
            <div class="plus-btn-holder">
                <button id="guest-plus-1">+1</button>
                <button id="guest-plus-2">+2</button>
                <button id="guest-plus-3">+3</button>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
